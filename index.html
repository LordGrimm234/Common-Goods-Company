<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CGC | Common Good Company</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@800&family=Raleway:wght@400;500&display=swap" rel="stylesheet">
    <style>
        :root { --cgc-red: #b5302b; --cgc-orange: #e77431; --cgc-teal: #55a393; --text: #1a1a1a; }
        body, html { margin: 0; padding: 0; height: 100%; font-family: 'Raleway', sans-serif; background: #ffffff; display: flex; align-items: center; justify-content: center; }
        .glow { position: absolute; width: 40vw; height: 40vw; border-radius: 50%; filter: blur(120px); z-index: -1; opacity: 0.1; }
        .glow-red { background: var(--cgc-red); top: -10%; left: -10%; }
        .glow-teal { background: var(--cgc-teal); bottom: -10%; right: -10%; }
        .content { text-align: center; max-width: 900px; padding: 2rem; }
        h1 { font-family: 'Poppins'; font-weight: 800; font-size: 4rem; margin-bottom: 1rem; letter-spacing: -2px; line-height: 1.1; }
        .subtitle { font-size: 1.4rem; color: #555; margin-bottom: 4rem; }
        .btn-container { display: flex; gap: 1.5rem; justify-content: center; flex-wrap: wrap; }
        .btn { padding: 1.2rem 2.2rem; font-family: 'Poppins'; font-weight: 700; font-size: 0.95rem; text-decoration: none; border-radius: 12px; transition: 0.3s; text-transform: uppercase; }
        .btn-red { background: var(--cgc-red); color: white; }
        .btn-teal { background: var(--cgc-teal); color: white; }
        .btn-orange { background: var(--cgc-orange); color: white; }
        .btn:hover { transform: translateY(-3px); box-shadow: 0 10px 20px rgba(0,0,0,0.1); }
    </style>
</head>
<body>
    <div class="glow glow-red"></div>
    <div class="glow glow-teal"></div>
    <div class="content">
        <h1>Who are you:</h1>
        <p class="subtitle">Select your role to engage with the Collective.</p>
        <div class="btn-container">
            <a href="consultant.html" class="btn btn-red">A Consultant</a>
            <a href="login.html" class="btn btn-teal">CGC Worker</a>
            <a href="partner-gate.html" class="btn btn-orange">Looking for a Consultant</a>
        </div>
    </div>
</body>
</html>
